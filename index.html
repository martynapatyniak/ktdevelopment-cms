<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KT DEVELOPMENT</title>
  <style>
    /* Ukrycie paska przewijania na małych ekranach */
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#fff; color:#333; overflow-x: hidden; }
    /* ====== Baza ====== */
    .header-kt { position:relative; border-bottom:1px solid #eee; padding:1rem; }
    .nav-desktop { margin-top:.5rem; text-align:center; }
    .nav-desktop a { margin-right:1rem; text-decoration:none; color:#DF1995; }
    .container-kt { display:flex; align-items:center; flex-direction:column; }
    .logo-title-kt { display:flex; align-items:center; gap:1rem; flex-wrap:wrap; }
    .logo-title-kt h1 { font-size:2rem; margin:0; }
    .kt-logo-icon { width:48px; height:48px; background:#DF1995; border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:20px; }
    .language-switcher-kt { position:absolute; top:10px; right:20px; font:inherit; font-size:14px; z-index:1000; }
    .language-switcher-kt a { padding:0 5px; text-decoration:none; color:inherit; }
    .language-switcher-kt a:hover { text-decoration:underline; }

    /* ====== Menu Hamburgerowe (Mobile) ====== */
    /* Domyślnie ukryj checkbox, hamburgera i menu na desktopie */
    #menu-toggle-kt { position:absolute; left:-9999px; opacity:0; }
    .hamburger-button { display:none; }
    .mobile-menu { display:none; }
    .backdrop-kt { display:none; }
    
    /* Wygląd ikony hamburgera */
    .hamburger-button {
      position:fixed; left:15px; top:15px; width:50px; height:50px; z-index:9999;
      background:#DF1995; border-radius:8px; cursor:pointer;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      box-shadow:0 4px 20px rgba(223,25,149,.3);
    }
    .hamburger-button span {
      display:block; width:20px; height:2px; background:#fff;
      border-radius:2px; transition:all .3s ease;
    }
    .hamburger-button span + span { margin-top:6px; }
    
    /* Animacja ikony */
    #menu-toggle-kt:checked + .hamburger-button span:nth-child(1) { transform:rotate(45deg) translate(6px,6px); }
    #menu-toggle-kt:checked + .hamburger-button span:nth-child(2) { opacity:0; }
    #menu-toggle-kt:checked + .hamburger-button span:nth-child(3) { transform:rotate(-45deg) translate(6px,-6px); }

    /* Styl wysuwanego menu */
    .mobile-menu {
      position:fixed; top:0; left:0; width:80vw; max-width:320px; height:100vh;
      background:#fff; box-shadow:2px 0 20px rgba(0,0,0,.12);
      transform:translateX(-100%); transition:transform .25s ease; z-index:11995;
      padding:20px; display:flex; flex-direction:column; gap:12px;
      overflow-y:auto;
    }
    .mobile-menu-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:6px; }
    .mobile-menu-header h2 { font-size:16px; font-weight:600; margin:0; }
    .mobile-menu-header button { background:none; border:none; font-size:24px; cursor:pointer; padding:8px; }
    .mobile-menu-nav { display:flex; flex-direction:column; gap:14px; }
    .mobile-menu-nav a { text-decoration:none; color:#333; font-weight:500; padding:12px 8px; border-bottom:1px solid #eee; transition:color .2s; }
    .mobile-menu-nav a:hover { color:#DF1995; }
    .backdrop-kt {
      position:fixed; inset:0; background:rgba(0,0,0,.3); backdrop-filter:blur(2px);
      opacity:0; pointer-events:none; transition:opacity .2s ease; z-index:11990;
    }

    /* Stan otwarcia menu */
    #menu-toggle-kt:checked ~ .mobile-menu { transform:translateX(0); }
    #menu-toggle-kt:checked ~ .backdrop-kt { opacity:1; pointer-events:auto; }

    /* ====== MEDIA QUERIES ====== */
    @media (max-width:768px){
      /* Pokaż menu na mobile */
      .nav-desktop { display:none; }
      .hamburger-button { display:flex; }
      .mobile-menu, .backdrop-kt { display:block; }
      
      /* Inne dopasowania */
      .header-kt { padding:1rem .5rem; }
      .container-kt { flex-direction:column; align-items:center; width:100%; }
      .logo-title-kt { flex-direction:column; align-items:center; gap:1rem; width:100%; text-align:center; }
    }
    @media (min-width: 769px) {
      .hamburger-button { display:none; }
    }
  </style>
</head>
<body>
  <input type="checkbox" id="menu-toggle-kt" />
  <label for="menu-toggle-kt" class="hamburger-button" aria-label="Otwórz menu">
    <span></span><span></span><span></span>
  </label>
  <div class="backdrop-kt" onclick="document.getElementById('menu-toggle-kt').checked=false"></div>
  <aside class="mobile-menu">
    <header class="mobile-menu-header">
      <h2>Menu</h2>
      <button onclick="document.getElementById('menu-toggle-kt').checked=false">×</button>
    </header>
    <nav class="mobile-menu-nav">
      <a href="#about" onclick="document.getElementById('menu-toggle-kt').checked=false">O nas</a>
      <a href="#offer" onclick="document.getElementById('menu-toggle-kt').checked=false">Oferta</a>
      <a href="#projects" onclick="document.getElementById('menu-toggle-kt').checked=false">Projekty</a>
      <a href="#blog" onclick="document.getElementById('menu-toggle-kt').checked=false">Blog</a>
      <a href="#contact" onclick="document.getElementById('menu-toggle-kt').checked=false">Kontakt</a>
    </nav>
  </aside>

  <header class="header-kt">
    <div class="container-kt">
      <div class="logo-title-kt">
        <div class="kt-logo-icon">KT</div>
        <h1>KT DEVELOPMENT</h1>
      </div>
      <nav class="nav-desktop">
        <a href="#about">O nas</a>
        <a href="#offer">Oferta</a>
        <a href="#projects">Projekty</a>
        <a href="#blog">Blog</a>
        <a href="#contact">Kontakt</a>
      </nav>
    </div>
  </header>
  </body>
</html>
